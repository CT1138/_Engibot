<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Bot Dashboard</title>
  <link rel="stylesheet" href="frontend.css" />
</head>
<body>
  <div class="container">
    <h1>Engibot Dashboard</h1>
    <div class="stat">
      <span class="label">CPU Usage:</span>
      <span id="cpu">--%</span>
    </div>
    <div class="stat">
      <span class="label">Memory Usage:</span>
      <span id="memory">--%</span>
    </div>
    <div class="stat">
      <span class="label">Guild Count:</span>
      <span id="guilds">--</span>
    </div>
    <div class="stat">
      <span class="label">Local IP:</span>
      <span id="ip">--</span>
    </div>
  </div>

  <div id="guild-list"></div>

  <script src="frontend.js"></script>
</body>
</html>
